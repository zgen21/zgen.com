<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZGEN.com – Zero se Generation tak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="ZGEN.com – AI-powered zero-investment affiliate shop. Start earning from real products without any joining fee or risk."
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --card2: #0b1120;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #2563eb;
      --primary-soft: #1d4ed8;
      --accent: #22c55e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1120 0, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }
    .page { min-height: 100vh; display: flex; flex-direction: column; }

    header {
      border-bottom: 1px solid var(--border);
      padding: 0.8rem 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(14px);
      background: rgba(2, 6, 23, 0.9);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 800;
      letter-spacing: 0.12em;
      font-size: 1.05rem;
      text-transform: uppercase;
    }
    .logo-mark {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 0.9rem;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.85rem;
    }
    .nav-link { color: var(--muted); }
    .nav-link:hover { color: var(--text); }

    .btn {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      transition: all 0.18s ease-out;
      background: none;
      color: inherit;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-soft));
      color: white;
      box-shadow: 0 0 16px rgba(37, 99, 235, 0.6);
      border: none;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 0 20px rgba(37, 99, 235, 0.85); }
    .btn-ghost {
      border-color: var(--border);
      color: var(--muted);
    }
    .btn-ghost:hover { border-color: var(--primary); color: var(--text); }

    .lang-select {
      border-radius: 999px;
      background: #020617;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 0.3rem 0.8rem;
      font-size: 0.8rem;
    }

    .hero {
      max-width: 1120px;
      margin: 0 auto;
      padding: 2.4rem 1.5rem 2rem;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.1fr);
      gap: 2.3rem;
      align-items: center;
    }
    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(56, 189, 248, 0.35);
      background: rgba(15, 23, 42, 0.7);
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }
    .hero-tag-dot {
      width: 6px; height: 6px; border-radius: 999px; background: #22c55e;
    }
    .hero-title {
      font-size: clamp(2.05rem, 3.4vw, 2.7rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 0.7rem;
    }
    .hero-highlight {
      background: linear-gradient(90deg, #22c55e, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-sub {
      color: var(--muted);
      font-size: 0.95rem;
      max-width: 460px;
      margin-bottom: 1.2rem;
    }
    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }
    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1.1rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
    .hero-meta span {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .hero-meta-dot {
      width: 6px; height: 6px; border-radius: 999px; background: #4ade80;
    }

    .hero-right {
      filter: drop-shadow(0 0 32px rgba(30, 64, 175, 0.7));
    }
    .hero-card {
      background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
      border-radius: 1.25rem;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 1rem 1rem 1.1rem;
      position: relative;
      overflow: hidden;
    }
    .hero-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
    .hero-shop-pill {
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(59, 130, 246, 0.7);
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.7rem;
      color: #bfdbfe;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.6rem;
      margin-bottom: 0.9rem;
    }
    .hero-product {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 0.8rem;
      padding: 0.55rem;
      border: 1px solid rgba(31, 41, 55, 0.9);
      font-size: 0.75rem;
    }
    .hp-title { font-weight: 600; margin-bottom: 0.25rem; }
    .hp-price { color: #60a5fa; font-weight: 700; margin-bottom: 0.1rem; }
    .hp-tagline { color: var(--muted); font-size: 0.7rem; }
    .hero-ai-pill {
      position: absolute;
      right: 0.9rem;
      bottom: 0.9rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid rgba(52, 211, 153, 0.6);
      font-size: 0.7rem;
      color: #bbf7d0;
    }

    .section {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1rem 1.5rem 2.5rem;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card2);
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      padding: 0.9rem 1rem;
      font-size: 0.9rem;
    }
    .card h3 {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .card p {
      color: var(--muted);
      font-size: 0.8rem;
      line-height: 1.5;
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 0.9rem;
    }
    .step-num {
      width: 22px; height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.4rem;
      color: var(--muted);
    }

    .products-section { margin-top: 0.6rem; }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.9rem;
    }
    .product-card {
      background: linear-gradient(135deg, #020617, #020617 40%, #0b1120);
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      padding: 0.8rem 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.85rem;
    }
    .product-title { font-weight: 600; }
    .product-price { color: #60a5fa; font-weight: 700; }
    .product-btn {
      margin-top: 0.4rem;
      align-self: flex-start;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(59, 130, 246, 0.7);
      font-size: 0.75rem;
      color: #bfdbfe;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.9);
    }
    .product-btn:hover { border-color: #60a5fa; }

    .footer {
      border-top: 1px solid var(--border);
      padding: 0.8rem 1.5rem 1rem;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: center;
      margin-top: auto;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
        padding-top: 2rem;
      }
      .hero-right { order: -1; }
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      nav {
        width: 100%;
        justify-content: space-between;
      }
      .hero { padding: 1.8rem 1rem 2.3rem; }
      .section { padding: 0 1rem 2.3rem; }
    }
  </style>
</head>
<body>

          </div>

        <div class="card">

    <!-- PRODUCTS (REAL EARNING) -->
    <section id="products" class="section products-section">

    <!-- CTA -->
